label expert
	menu label E^xpert install
	kernel /install.amd/vmlinuz
	append console-setup/ask_detect=false keyboard-configuration/xkb-keymap=us keyboard-configuration/layout=us desktop=xfce priority=low vga=788 initrd=/install.amd/initrd.gz --- 
include rqtxt.cfg
label auto
	menu label ^Automated install
	kernel /install.amd/vmlinuz
	append console-setup/ask_detect=false keyboard-configuration/xkb-keymap=us keyboard-configuration/layout=us desktop=xfce auto=true priority=critical vga=788 initrd=/install.amd/initrd.gz --- quiet 
