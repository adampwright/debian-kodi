menu hshift 9
menu width 58

label expertdarkgui
	menu label Graphical expert install
	kernel /install.amd/vmlinuz
	append console-setup/ask_detect=false keyboard-configuration/xkb-keymap=us desktop=xfce priority=low vga=788 initrd=/install.amd/gtk/initrd.gz theme=dark --- 
include rqdrkgtk.cfg
label autodarkgui
	menu label Graphical automated install
	kernel /install.amd/vmlinuz
	append console-setup/ask_detect=false keyboard-configuration/xkb-keymap=us desktop=xfce auto=true priority=critical vga=788 initrd=/install.amd/gtk/initrd.gz theme=dark --- quiet 
