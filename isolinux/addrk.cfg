label expertdark
	menu label E^xpert install
	kernel /install.amd/vmlinuz
	console-setup/ask_detect=false keyboard-configuration/xkb-keymap=us desktop=xfce priority=low vga=788 initrd=/install.amd/initrd.gz theme=dark --- 
include rqdrk.cfg
label autodark
	menu label ^Automated install
	kernel /install.amd/vmlinuz
	console-setup/ask_detect=false keyboard-configuration/xkb-keymap=us desktop=xfce auto=true priority=critical vga=788 initrd=/install.amd/initrd.gz theme=dark --- quiet 
